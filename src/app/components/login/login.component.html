<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
  <!-- Carte de login -->
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">

    <!-- Logo centré -->
    <!-- Logo centré -->
    <div class="text-center mb-3">
      <img
        ngSrc="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Orange_logo.svg/800px-Orange_logo.svg.png"
        alt="Orange Logo"
        width="80"
        height="80"
        class="mb-3"
      />
    </div>


    <h4 class="mb-4 text-center">{{'LOGIN.TITRE' | translate}}</h4>

    <!-- Choix de langue -->
    <div class="d-flex justify-content-center gap-2 mb-3">
      <button class="btn btn-outline-dark btn-sm" (click)="switchLang('fr')">FR</button>
      <button class="btn btn-outline-dark btn-sm" (click)="switchLang('en')">EN</button>
    </div>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="mb-3">
        <label class="form-label">{{'LOGIN.EMAIL' | translate}}</label>
        <input type="email"
               class="form-control"
               [(ngModel)]="loginData.email"
               name="email"
               required>
      </div>

      <div class="mb-3">
        <label class="form-label">{{'LOGIN.MOT_DE_PASSE' | translate}}</label>
        <input type="password"
               class="form-control"
               [(ngModel)]="loginData.password"
               name="password"
               required>
      </div>

      <button type="submit" class="btn btn-dark w-100">{{'LOGIN.BOUTON' | translate}}</button>

      <p class="text-danger mt-2 text-center" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
<!--  <a routerLink="/gestionnaire-home">Page gestionnaire</a>-->
</div>
