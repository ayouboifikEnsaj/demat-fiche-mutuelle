<app-navbar-employe></app-navbar-employe>

<!-- Upload fichier PDF avec bouton conditionnel -->
<div class="d-flex justify-content-center align-items-center gap-4 mt-3 flex-wrap">
  <div class="input-group w-auto">
    <input type="file" class="form-control" id="inputGroupFile04" (change)="onFileSelected($event)">

    <!-- Si aucun fichier sélectionné, bouton Browse -->
<!--    <button *ngIf="!fileURL" class="btn btn-outline-secondary" type="button">-->
<!--      {{ 'BOUTON_BROWSE' | translate }}-->
<!--    </button>-->

    <!-- Si fichier sélectionné, bouton icône poubelle -->
    <button *ngIf="fileURL" class="btn btn-outline-danger" type="button" (click)="removeFile()" title="{{ 'BUTTON.REMOVE_FILE' | translate }}">
      <i class="bi bi-trash"></i>
    </button>
  </div>
</div>

<!-- Aperçu PDF -->
<div *ngIf="fileURL" class="mt-4 text-center">
  <a [href]="fileURL" target="_blank" rel="noopener noreferrer" class="btn btn-outline-primary">
    {{ 'PDF.VIEW' | translate }}
  </a>
</div>



<!-- Infos du dossier -->
<div class="d-flex justify-content-center mt-3 mb-3">
  <div class="row w-100 gx-3 align-items-end" style="max-width: 1200px;">

    <!-- Numéro de dossier -->
    <div class="col-md-2">
      <label for="dossier" class="form-label mb-1">{{ 'DOSSIER.NUMERO' | translate }}</label>
      <input type="text" class="form-control" id="dossier" [value]="numDossier" readonly>
    </div>

    <!-- Type de patient -->
    <div class="col-md-2">
      <label for="patient" class="form-label mb-1">{{ 'PATIENT.LABEL' | translate }}</label>
      <select class="form-select" id="patient" [(ngModel)]="selectedPatient">
        <option value="Lui_Meme">{{ 'PATIENT.MOI' | translate }}</option>
        <option value="Conjoint">{{ 'PATIENT.CONJOINT' | translate }}</option>
        <option value="Enfant">{{ 'PATIENT.ENFANT' | translate }}</option>
      </select>
    </div>

    <!-- Date de consultation -->
    <div class="col-md-3">
      <label for="dateconsultation" class="form-label mb-1">{{ 'CONSULTATION.DATE' | translate }}</label>
      <input type="date" class="form-control" id="dateconsultation">
    </div>

    <!-- Lieu de dépôt -->
    <div class="col-md-2">
      <label for="lieuDepot" class="form-label mb-1">{{ 'LIEU' | translate }}</label>
      <select class="form-select" id="lieuDepot" [(ngModel)]="lieuDepot">
        <option value="Casablanca">Casablanca</option>
        <option value="Rabat">Rabat</option>
      </select>
    </div>

    <!-- Montant total -->
    <div class="col-md-3">
      <label for="montantTotal" class="form-label mb-1">{{ 'MONTANT.TOTAL' | translate }}</label>
      <input
        type="text"
        class="form-control fw-bold text-end bg-light"
        id="montantTotal"
        [value]="montantGlobal + ' MAD'"
        readonly
      >
    </div>

  </div>
</div>





<!-- Sections des soins -->
<div class="consultation-grid">
  <div class="consultation-section" *ngFor="let section of sections">
    <div class="d-flex align-items-center justify-content-between border-bottom py-2">
      <div class="d-flex align-items-center gap-2">
        <span class="text-secondary" style="cursor: pointer; font-size: 1.2rem;"
              (click)="currentSection === section.id ? closePopup(true) : openPopup(section.id)">
          <i class="bi" [ngClass]="{
            'bi-chevron-down': currentSection !== section.id,
            'bi-chevron-up': currentSection === section.id
          }"></i>
        </span>
        <label class="form-check-label fw-semibold mb-0">{{ section.translationKey | translate }}</label>
      </div>
      <div class="d-flex align-items-center gap-2">
        <span class="fw-semibold">{{'FICHE.ACTIONS.MONTANT' | translate}}</span>
        <input type="number" class="form-control form-control-sm bg-light text-muted" [value]="section.total" readonly style="width: 100px;">
        <span class="text-muted">MAD</span>
      </div>
    </div>

    <div *ngIf="currentSection === section.id" class="mt-3 ps-3 border-top pt-3">
      <div *ngFor="let row of dateAmountRows; let i = index" class="row gy-2 align-items-end mb-2">
        <div *ngIf="section.id === 'soins' || section.id === 'prothese' || section.id === 'pharmadentaire'" class="col-md-3">
          <label class="form-label mb-1">{{'FICHE.ACTIONS.TYPE_DOCUMENT' | translate}}</label>
          <div class="d-flex align-items-center gap-2">
            <input class="form-check-input" type="radio" [name]="'typeDoc_' + i" [(ngModel)]="row.typeDocument" [value]="'facture'" id="facture_{{i}}">
            <label class="form-check-label" for="facture_{{i}}">{{'SECTION.FACTURE' | translate}}</label>
            <input class="form-check-input" type="radio" [name]="'typeDoc_' + i" [(ngModel)]="row.typeDocument" [value]="'devis'" id="devis_{{i}}">
            <label class="form-check-label" for="devis_{{i}}">{{'SECTION.DEVIS' | translate}}</label>
          </div>
        </div>

        <div [class.col-md-5]="section.id === 'analyses'" [class.col-md-4]="section.id !== 'analyses'">
          <label class="form-label mb-1">{{'SECTION.DATE' | translate}}</label>
          <input type="date" class="form-control form-control-sm" [(ngModel)]="row.date" [id]="'date_' + i" (input)="clearInvalid(i)">
        </div>

        <div [class.col-md-5]="section.id === 'analyses'" [class.col-md-3]="section.id !== 'analyses'">
          <label class="form-label mb-1">{{'SECTION.MONTANT' | translate}}</label>
          <div class="input-group input-group-sm">
            <input type="number" class="form-control" [(ngModel)]="row.amount" (input)="updateTotal(); clearInvalid(i)" placeholder="0" min="0" [id]="'amount_' + i">
            <span class="input-group-text">MAD</span>
          </div>
        </div>

        <div class="col-md-1 d-flex align-items-end justify-content-center">
          <label class="form-label invisible">Supprimer</label>
          <button class="btn btn-outline-danger btn-sm" (click)="removeRow(i)" *ngIf="dateAmountRows.length > 1">-</button>
        </div>
      </div>

      <div class="alert alert-danger p-2 d-flex align-items-center gap-2 mb-2" *ngIf="invalidIndexes.length > 0">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <div [innerHTML]="'ALERT.LIGNES_INVALIDES' | translate"></div>
      </div>

      <button class="btn btn-light btn-sm rounded-circle p-2" title="Ajouter une ligne" (click)="addDateAmountRow()">
        <i class="bi bi-plus-lg"></i>
      </button>
<!--      <button class="btn btn-sm btn-primary ms-2" (click)="closePopup(false)">{{'VALIDER' | translate}}</button>-->
      <button
        *ngIf="shouldShowValidateButton()"
        class="btn btn-sm btn-primary ms-2"
        (click)="closePopup(false)">
        {{'VALIDER' | translate}}
      </button>



    </div>
  </div>
</div>

<!-- Boutons de validation -->
<div class="d-flex justify-content-end mt-4 mb-3 me-4">
  <button type="button" class="btn btn-success me-2" (click)="submitFicheDentaire()">{{'BUTTON.SUBMIT' | translate}}</button>
  <button type="button" class="btn btn-danger" (click)="resetForm()">{{'BUTTON.RESET' | translate}}</button>
</div>
<div *ngIf="showSuccessModal" class="custom-modal-backdrop">
  <div class="custom-modal">
    <div class="text-center p-4">
      <i class="bi bi-check-circle-fill text-success fs-1 mb-3"></i>
      <h5>{{'SUCCESS.DENTAIRE' | translate}}</h5>
      <button class="btn btn-outline-primary mt-3" (click)="closeModal()">{{'CLOSE.MODAL' | translate}}</button>
    </div>
  </div>
</div>
